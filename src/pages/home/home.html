<ion-header>
  <ion-navbar>
    <ion-title>
      CRUD APP - Firebase
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Nombre</ion-label>
    <ion-input type="text" [(ngModel)]="nombre"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Apellido</ion-label>
    <ion-input type="text" [(ngModel)]="apellido"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Edad</ion-label>
    <ion-input type="number" [(ngModel)]="edad"></ion-input>
  </ion-item>
  <button ion-button round (click)="guardar()">{{TEXT_BUTTOM}}</button>
  <button ion-button round (click)="ver()">ver</button>

</ion-content>
