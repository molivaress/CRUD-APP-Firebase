<ion-header>
  <ion-navbar>
    <ion-title>
      CRUD APP - Firebase
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list margin-top>
    <ion-item-divider>
      Lista de Personas
    </ion-item-divider>
  </ion-list>

  <ion-card *ngFor="let item of listaPersonas">
    <ion-card-content>
      <p>Nombre:
        <i>{{item.nombre}}</i>
      </p>
      <p>Apellidos:
        <i>{{item.apellido}}</i>
      </p>
      <p>Edad:
        <i>{{item.edad}}</i>
      </p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button (click)="editarPerson(item)" style="color:orange;" ion-button icon-left clear small>
          <ion-icon ios="ios-clipboard" md="md-clipboard"></ion-icon>
          <div>Editar</div>
        </button>
      </ion-col>
      <ion-col>
        <button (click)="remove(item)" style="color:red;" ion-button icon-left clear small>
          <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
          <div>Eliminar</div>
        </button>
      </ion-col>
    </ion-row>

  </ion-card>


</ion-content>
